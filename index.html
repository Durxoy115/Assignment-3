  function getDayOfWeek(dateString) {
  const date = new Date(dateString);

  const dayOfWeekIndex = date.getDay();
  const dayOfWeek = daysOfWeek[dayOfWeekIndex];
  return dayOfWeek;
}

 const sumOfSquares = numbers.reduce((sum, number) => sum + Math.pow(number, 2), 0);

 // Calculate the square root of the sum of squares
 const squareRoot = Math.sqrt(sumOfSquares);

 return squareRoot;
}

function isPrime(number) {
  // Check if the number is less than 2
  if (number < 2) {
    return false;
  }
  for (let i = 2; i <= Math.sqrt(number); i++) {
    if (number % i === 0) {
      return false;
    }
  }

  return true;
}

document.getElementById("registrationForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission

  // Reset error messages
  clearErrorMessages();

  // Validate Name field
  const nameInput = document.getElementById("name");
  const nameError = document.getElementById("nameError");
  if (!isValidName(nameInput.value)) {
    nameError.textContent = "Name should not be empty and should contain only letters.";
  }

  // Validate Email field
  const emailInput = document.getElementById("email");
  const emailError = document.getElementById("emailError");
  if (!isValidEmail(emailInput.value)) {
    emailError.textContent = "Invalid email address.";
  }

  // Validate Password field
  const passwordInput = document.getElementById("password");
  const passwordError = document.getElementById("passwordError");
  if (!isValidPassword(passwordInput.value)) {
    passwordError.textContent = "Password should have a minimum length of 8 characters, one uppercase letter, one lowercase letter, and one digit.";
  }

  // Validate Confirm Password field
  const confirmPasswordInput = document.getElementById("confirmPassword");
  const confirmPasswordError = document.getElementById("confirmPasswordError");
  if (confirmPasswordInput.value !== passwordInput.value) {
    confirmPasswordError.textContent = "Passwords do not match.";
  }
});

function isValidName(name) {
  return /^[a-zA-Z]+$/.test(name);
}

function isValidEmail(email) {
  // Simple email validation using regular expression
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function isValidPassword(password) {
  // Password should have a minimum length of 8 characters,
  // one uppercase letter, one lowercase letter, and one digit.
  return /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(password);
}

function clearErrorMessages() {
  const errorMessages = document.querySelectorAll(".error-message");
  errorMessages.forEach(function(errorMessage) {
    errorMessage.textContent = "";
  });
}
