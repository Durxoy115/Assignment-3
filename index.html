<script>
  function getDayOfWeek(dateString) {
  const date = new Date(dateString);
  const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  const dayOfWeekIndex = date.getDay();
  const dayOfWeek = daysOfWeek[dayOfWeekIndex];
  return dayOfWeek;
}
const dayOfWeek = getDayOfWeek('2023-06-18');
console.log(dayOfWeek);

function calculateSquareRootOfSumOfSquares(numbers) {
 
 const sumOfSquares = numbers.reduce((sum, number) => sum + Math.pow(number, 2), 0);

 // Calculate the square root of the sum of squares
 const squareRoot = Math.sqrt(sumOfSquares);

 return squareRoot;
}

const numbers = [3, 7, 4, 6];
const result = calculateSquareRootOfSumOfSquares(numbers);
console.log(result); 

function isPrime(number) {
  // Check if the number is less than 2
  if (number < 2) {
    return false;
  }
  for (let i = 2; i <= Math.sqrt(number); i++) {
    if (number % i === 0) {
      return false;
    }
  }

  return true;
}
const number = 13;
const isNumberPrime = isPrime(number);
console.log(isNumberPrime);
